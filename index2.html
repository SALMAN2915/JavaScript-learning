<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .sidebar {
      background-color: #000;
      height: 100vh;
    }
    .sidebar a {
      color: #b3b3b3;
      display: block;
      padding: 10px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #282828;
      color: white;
    }
    .card {
      background-color: #181818;
      border: none;
    }
    .card img {
      border-radius: 5px;
    }
    .player {
      background-color: #282828;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-2 sidebar d-flex flex-column p-3">
        <h4 class="text-white">Spotify</h4>
        <a href="#">Home</a>
        <a href="#">Search</a>
        <a href="#">Your Library</a>
        <hr class="bg-secondary" />
        <a href="#">Playlist 1</a>
        <a href="#">Playlist 2</a>
        <a href="#">Liked Songs</a>
      </div>

      <!-- Main Content -->
      <div class="col-10 p-4">
        <h3>Good Morning</h3>
        <div class="row g-4 mt-2">
          <div class="col-md-3">
            <div class="card">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Album" />
              <div class="card-body">
                <h5 class="card-title">Playlist 1</h5>
                <p class="card-text">Some description</p>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="card">
              <img src="https://via.placeholder.com/150" class="card-img-top" alt="Album" />
              <div class="card-body">
                <h5 class="card-title">Playlist 2</h5>
                <p class="card-text">Some description</p>
              </div>
            </div>
          </div>

          <!-- Add more cards as needed -->

        </div>
      </div>
    </div>
  </div>

  <!-- Music Player -->
  <div class="player d-flex justify-content-between align-items-center">
    <div>
      <strong>Song Name</strong><br />
      <small>Artist</small>
    </div>
    <div>
      <button class="btn btn-light btn-sm mx-1">⏮️</button>
      <button class="btn btn-light btn-sm mx-1">⏯️</button>
      <button class="btn btn-light btn-sm mx-1">⏭️</button>
    </div>
    <div>
      <input type="range" min="0" max="100" />
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
